<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Campos Obligatorios</title>
    <!-- Agregar el enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/validacion1.js"></script>
</head>
<body>

    <div class="form-container">
        <h1>Validación de Campos</h1>
        <form id="form1">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
                <span class="error" id="errorNombre">* Campo obligatorio</span>
            </div>

            <div class="form-group">
                <label for="edad">Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="edad" name="edad">
                <span class="error" id="errorEdad">Debes de ser mayor de 18 años</span>
                <span class="error" id="vacioEdad">El campo es obligatorio.</span>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="text" class="form-control" id="email">
                <span class="error" id="errorEmail">* Campo obligatorio</span>
                <span class="error" id="validoEmail">* Introduce un correo válido</span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password">
                <span class="error" id="errorPassword">* Campo obligatorio</span>
                <span class="error" id="errorPasswordNumber">* La contraseña debe contener al menos un número</span>
                <span class="error" id="longitud">* La contraseña debe contener al menos 8 caracteres</span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirma tu Contraseña:</label>
                <input type="password" class="form-control" id="confirmPassword">
                <span class="error" id="errorConfirm">* Las contraseñas no coinciden</span>
            </div>

            <button type="submit" class="btn btn-custom btn-block">Enviar</button>
        </form>
    </div>

    <!-- Agregar el enlace a Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
